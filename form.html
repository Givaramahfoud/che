<!doctype html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="../styles/form.css">
    
</head>

<body>
    <h1 style="background: lightblue" >Contact Form</h1>
    <form>
        <label for="fn" >First Name</label> 
        <input type="text" name="firstname" id="fn" placeholder="please write your first name" required> <br> <br>

        <label for="ln">Last Name</label> 
        <input type="text" name="Last Name" id="ln" placeholder="please write your last name" required> <br><br>

        <label for="email">E-Mail</label> 
        <input type="email" name="email" id="email"> <br> <br>
     

        <label for="bd"> your birthday</label> 
        <input type="date" name="birthday" id="bd"> <br> <br>

        <label for="country">your country</label> 
        <select name="country" id="country">
            <option value="Choose your country">Choose your country</option>
            <option value="sy">Syria</option>
            <option value="it">Italy</option>
            <option value="fr">france</option>
        </select> <br> <br>

        <label for="msg">your Message</label> 
        <textarea name="message" id="msg" placeholder="please write me a message"></textarea> <br> <br>

        <input type="checkbox" name="news" id="news">
        <label for="news">Send me your Newsletter</label> <br> <br>

        <input type="submit" value="send">


    </form>




</body>






</html>
